<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="register.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Your header content goes here -->
        </div>
        <div>
            <img class="background" loading="lazy" src="background.jpg" alt="BootstrapBrain Logo">
        </div> 
        <div class="Register">
            <h class="Register-text">Register</h>
            <div class="Register-LastName">
                <input  type="text" placeholder="LastName" required>
                <span >*</span>
            </div>
            <div class="Register-Firstname">
                <input  type="text" placeholder="FirstName" required>
                <span >*</span>
            </div>
            <div class="Register-Email">
                <input  type="email" placeholder="Email" required>
                <span >*</span>
            </div>
            <div class="Register-Phone">
                <input  type="text" placeholder="Phone" required>
                <span >*</span>
            </div>
            <div class="Register-Birth">
                <input  type="datetime" placeholder="Birth" required>
                <span >*</span>
            </div>
            <div class="Register-sex">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">Male</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">FeMale</label>
                  </div>
            </div>
            <div class="Register-UserName">
                <input  type="text" placeholder="UserName" required>
                <span >*</span>
            </div>
            <div class="Register-Password">
                <input  type="password" placeholder="Password" required>
                <span >*</span>
            </div>
            <button>Register</button>
            <div class="Register-login">
                <h1>Already have an account?<h2>Login</h2></h1>
            </div>
        </div>
              
    </div>
</body>
