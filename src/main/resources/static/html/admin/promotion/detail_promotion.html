<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/admin/promotion/detail_promotion.css">
    <link rel="stylesheet" href="../../../../static/css/admin/header_admin.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>    
    <div class="content">
        <button class="back-btn" onclick="goToAddPage()"><i class="fas fa-arrow-left"></i></button>
        <div class="promotion-details">
            <h1>PROMOTION DETAILS</h1>
        </div>
        <table class="details-table">
            <tr>
                <th>Name</th>
                <td>Promotion 1</td>
            </tr>
            <tr>
                <th>Describe</th>
                <td>Description of Promotion 1</td>
            </tr>
            <tr>
                <th>Code</th>
                <td>PROMO2023</td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td>01/01/2023</td>
            </tr>
            <tr>
                <th>End Date</th>
                <td>31/12/2023</td>
            </tr>
            <tr>
                <th>Limit</th>
                <td>Limited</td>
            </tr>
            <tr>
                <th>Amount</th>
                <td>100</td>
            </tr>
        </table>
        <div class="button-group">
            <button class="edit-btn" onclick="editPromotion()">Edit</button>
            <button class="delete-btn" onclick="deletePromotion()">Delete</button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../../admin/header_admin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            fetch('../../admin/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });

        function goToAddPage() {
            window.location.href = '../../../html/admin/promotion/add_promotion.html'; 
        }

        function editPromotion() {
            window.location.href = '../../../html/admin/promotion/update_promotion.html'; // Adjust the path as needed
        }
    </script>
</body>
</html>
