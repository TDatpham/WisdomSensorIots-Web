<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail</title>
    <link rel="stylesheet" href="../../../css/admin/customer/customer_detail.css">
    <link rel="stylesheet" href="../../../../static/css/admin/header_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="header">
            <img src="../../../images/Back.png" class="header-image" alt="Icon">
            <button class="back-button">Back</button>
        </div>
        <div class="main-content">
            <div class="left-sidebar">
                <div class="user-row">
                    <div class="eclip"></div>
                    <div class="user-details">
                        <span class="username">Username</span>
                        <span class="user-id">ID: 12345</span>
                    </div>
                </div>
                <div class="menu-item">
                    <i class="far fa-user"></i>
                    <span>My Profile</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-shopping-cart orders-icon"></i>
                    <span>My Orders</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-ticket-alt voucher-icon"></i>
                    <span>My Vouchers</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-file-contract contract-icon"></i>
                    <span>My Contracts</span>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-title">danh1212â€™s Profile</div>
                    <div class="membership-status">
                        <img src="../../../images/image 15.png" class="membership-icon" alt="Silver">

                    </div>
                </div>
                <hr class="divider">
                <div class="profile-details">
                    <div class="detail-row">
                        <div class="detail-label">First Name</div>
                        <div class="detail-value">Danh</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Last Name</div>
                        <div class="detail-value">Nguyen Cao</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">danh1212@gmail.com</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Phone</div>
                        <div class="detail-value">07867584956</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Address</div>
                        <div class="detail-value">205 Quang Trung , 14 Ward , Go Vap district</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Gender</div>
                        <div class="detail-value">Male</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Birthday</div>
                        <div class="detail-value">02 12 2002</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        let myOrdersMenuItem = document.querySelector('.menu-item.orders-icon');

myOrdersMenuItem.addEventListener('click', function() {
    window.location.href = '../../../html/admin/ordres/order_employee.html';
});
       document.addEventListener('DOMContentLoaded', function() {
          fetch('../../admin/header_admin.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('header-placeholder').innerHTML = data;
              });

          fetch('../../admin/footer.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('footer-placeholder').innerHTML = data;
              });
      });
    </script>

</body>
</html>
