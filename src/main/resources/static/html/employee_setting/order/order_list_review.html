<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List Review</title>
    <link rel="stylesheet" href="../../../css/employee_setting/orderlist.css">
    <link rel="stylesheet" href="../../../css/employee_setting/headeradmin.css">
    <link rel="stylesheet" href="../../../css/employee_setting/footer_setting.css" />
    <link rel="stylesheet" href="../../../html/employee_setting/header/header.html" />



</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <img src="../../../images/Rectangle 343.png" alt="Search Icon" class="search-icon">
            <div class="search-text">ID Order, Name Customer...</div>
        </div>

        <!-- Header -->
        <div class="header-row">
            <div class="header-title">ORDER LIST REVIEW</div>
        </div>

        <!-- Order List Table -->
        <div class="order-list">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer Name</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Order S-date</th>
                        <th>Order E-date</th>
                        <th>Payment Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#1</td>
                        <td>Nguyen Cao Danh</td>
                        <td><button class="progress-button">Progressing</button></td>
                        <td>$260</td>
                        <td>28/02/2024</td>
                        <td>01/03/2024</td>
                        <td><button class="paid-button">PAID</button></td>
                        <td><button class="detail-button">DETAIL</button></td> <!-- Đổi thành button -->
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>Tran Quang Huy</td>
                        <td><button class="complete-button">Complete</button></td>
                        <td></td>
                        <td>31/01/2024</td>
                        <td>03/02/2024</td>
                        <td><button class="paid-button">PAID</button></td>
                        <td><button class="detail-button">DETAIL</button></td> <!-- Đổi thành button -->
                    </tr>
                    <!-- Repeat for other orders -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          fetch('../../admin/header_admin.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('header-placeholder').innerHTML = data;
              });

          fetch('../../../html/employee_setting/footer_setting/footer_setting.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('footer-placeholder').innerHTML = data;
              });

          document.querySelector('.detail-button').addEventListener('click', function() {
              window.location.href = '../../../html/employee_setting/order/order_detail_review.html';
          });
      });
    </script>

</body>
</html>
