<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="changepassword.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
      <div class="header">
          <!-- Your header content goes here -->
      </div>
      <img class="background" loading="lazy" src="blackground.jpg" alt="BootstrapBrain Logo">
      <div class="changepassword">
          <div>
              <p class="changepassword-text">Change your password</p>
          </div>
          <div class="input-group mb-3">
              <input class="form-control" type="password" placeholder="New password">
              <div class="input-group-append">
                  <span class="input-group-text"><i class="bi bi-file-lock"></i></span>
              </div>
          </div>
          <div>
              <input class="form-control" type="password" placeholder="Re-enter new password">
          </div>
          <button class="btn btn-primary button-changepassword">Confirm Password</button>
      </div>
  </div>
</body>
