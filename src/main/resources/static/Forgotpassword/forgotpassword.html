    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="forgotpassword.css">

<body>
    <div class="row">
        <div>
          <img class="imglogin" loading="lazy" src="backgroundlogin.jpg" alt="BootstrapBrain Logo">
        </div>
        <div class="forgotpassword">
            <p class="text-forgotpassword">Forgot password</p>
            <p class="text-forgotpassword1">Select how we can contact you for reset password</p>
           <div class="icon-forgotpassword">
            <i class="material-icons">autorenew</i>
            <p class="icon-forgotpassword-text">Forgot password</p>
           </div>
           <div>
            <input class="input-username" type="text" placeholder="UserName
            The code will be sent through your email" required>
           </div>
           <button class="button-send">SEND</button>
           <button class="button-cancel">CANCEL</button>        
        </div>
    </div>
