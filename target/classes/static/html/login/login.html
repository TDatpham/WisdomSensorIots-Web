<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div  class="Container">
    <div class="row">
      <div>
        <img class="imglogin" loading="lazy" src=".\image\backgroundlogin.jpg" alt="BootstrapBrain Logo">
      </div>
       <div class="inputlogin">
        <div class="textlogin"> <p >Login</p></div>     <br>
        <div >    
          <input class="loginusername" type="text" placeholder="UserName"  required>
        </div>
        <div >
          <input class="loginpassword" type="password" placeholder="Password" value="" required>
      </div>
       
          <div class="buttonlogind">
            <button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
          </div>
          <a class="forgotpassword" >Forgot password</a>
          <div class="line">
              <p class="long">-----------------</p>
              <p style="text-align: center;">OR</p>
              <p class="long">-----------------</p>
          </div>
          <div class="rowicon">
            <button class="facebook" type="submit">
                <img src=".\image\facebok.png" alt="">
                Facebook
            </button>
            <button class=" google" type="submit" style="margin-left: 20rem;">
                <img src=".\image\google1.png" alt="">
                Google
            </button>
        </div>
        <div class="Register">
          <h>Do not have an account?</h> <a class="text-danger">Register</a>
        </div>       
       </div>     
</div>
</div>
</body>
</html>
