<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/employee_setting/change_yourpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/employee_setting/footer_setting.css" />

</head>
<body>
    <header class="header">
        <img src="../../../images/logo.png" alt="Logo" class="header-logo">
        <h1 class="header-title">FORGOT PASSWORD</h1>
    </header>
    <div class="changepassword-container">
        <div class="changepassword">
            <div>
                <p class="changepassword-text">Change your password</p>
            </div>
            <div class="input-group mb-3">
                <input class="form-control" type="password" placeholder="New password">
            </div>
            <div>
                <input class="form-control" type="password" placeholder="Re-enter new password">
            </div>
            <button class="btn btn-primary button-changepassword" id="confirmPasswordButton">Confirm Password</button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../../../html/employee_setting/footer_setting/footer_setting.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });

            document.getElementById('confirmPasswordButton').addEventListener('click', function() {
                window.location.href = '../../../html/employee_setting/login/login.html';
            });
        });
    </script>
</body>
</html>
