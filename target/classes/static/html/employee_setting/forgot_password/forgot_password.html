<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../css/employee_setting/forgot_password.css" />
    <link rel="stylesheet" href="../../../css/employee_setting/footer_setting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <img src="../../../images/logo.png" alt="Logo" class="header-logo">
      <h1 class="header-title">FORGOT PASSWORD</h1>
  </header>
    <div class="Container">
      <div class="row">
        <img class="background" loading="lazy" />
        <div class="forgotpassword">
          <p class="text-forgotpassword">Forgot password</p>
          <p class="text-forgotpassword1">
            Select how we can contact you for reset password
          </p>
          <div class="icon-forgotpassword">
            <i class="fas fa-sync-alt"></i>
            <p class="icon-forgotpassword-text">Forgot password</p>
          </div>
          <div class="input-icon">
            <i class="fas fa-user"></i>
            <input
              class="input-username"
              type="text"
              required
            />
            <span class="custom-placeholder">
              UserName <br />
              The code will be sent through your email
            </span>
          </div>
          <button class="button-send" id="sendButton">SEND</button>
          <button class="button-cancel">CANCEL</button>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../../../html/employee_setting/footer_setting/footer_setting.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });

            document.getElementById('sendButton').addEventListener('click', function() {
                window.location.href = '../../../html/employee_setting/verify_email/verify_email.html';
            });
        });
    </script>
    
  </body>
</html>
