<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="../../../css/admin/employee/edit_employee.css">
    <link rel="stylesheet" href="../../../../static/css/admin/header_admin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="main-container">
    <div class="edit-employee-container">
        <div class="left-container">
            <div class="avatar"></div>
            <div class="username">Username</div>
            <button class="edit-profile-button"><i class="fas fa-edit"></i> Edit Profile</button>
            <div class="account-info">
                <div class="icon-account"><i class="fas fa-user"></i></div>
                <div class="text-account">My Account</div>
                <div class="text-profile">Profile</div>
                <div class="change-password">Change Password</div>
                <div class="icon-notifications"><i class="fas fa-bell"></i></div>
                <div class="text-notifications">Notifications</div>
            </div>
        </div>
    </div>
    <div class="profile-container">
        <div class="profile-heading">
          <div class="profile-title">My Profile</div>
          <div class="profile-description">Manage and protect your account</div>
        </div>
        <hr class="divider">
        <div class="profile-details">
            <div class="detail-row">
                <div class="detail-label">Name:</div>
                <div class="detail-value">John Doe</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Email:</div>
                <div class="detail-value email-value">john.doe@example.com</div>
                <button class="edit-button">Change</button>
            </div>
            <div class="detail-row">
                <div class="detail-label">Phone:</div>
                <div class="detail-value phone-value">123-456-7890</div>
                <button class="edit-button">Change</button>
            </div>
            <div class="detail-row">
                <div class="detail-label">Address:</div>
                <div class="detail-value address-value">123 Main St, City, Country</div>
                <button class="edit-button">Change</button>
            </div>
            <div class="detail-row">
                <div class="detail-label">Gender:</div>
                <div class="detail-value gender-value">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Birthday:</div>
                <div class="birthday-inputs">
                    <select class="birthday-input" id="day">
                        <option value="" disabled selected>Day</option>
                        <!-- Thêm các option từ 1 đến 31 -->
                    </select>
                    <select class="birthday-input" id="month">
                        <option value="" disabled selected>Month</option>
                        <!-- Thêm các option từ 1 đến 12 -->
                    </select>
                    <select class="birthday-input" id="year">
                        <option value="" disabled selected>Year</option>
                        <!-- Thêm các option từ 1900 đến năm hiện tại -->
                    </select>
                </div>
            </div>
            <div class="action-buttons">
                <div class="button-container">
                    <button class="save-button">Save</button>
                    <button class="delete-button">Delete</button>
                </div>
            </div>
            
          </div>
      </div>
    </div>

      <script>
        document.addEventListener('DOMContentLoaded', function() {
          fetch('../../admin/header_admin.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('header-placeholder').innerHTML = data;
              });

          fetch('../../admin/footer.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('footer-placeholder').innerHTML = data;
              });
      });
  </script>

</body>
</html>
