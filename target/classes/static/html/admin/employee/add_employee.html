<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../static/css/admin/employee/add_employee.css">
    <link rel="stylesheet" href="../../../../static/css/admin/header_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Custom Header</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="body-container">
            <img src="../../../images/logo.png" alt="Sample Image" class="sample-image">
            <div class="form-container">
                <h2>Add Employee</h2>
                <form>
                    <div class="form-row">
                        <div class="form-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="form-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Phone">
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" placeholder="dd/mm/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                        <div class="form-field gender-field">
                            <label><input type="radio" name="gender" value="male"> MALE</label>
                            <label><input type="radio" name="gender" value="female"> FEMALE</label>

                        </div>
                    </div>
                    <div class="form-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="User Name">
                    </div>
                    <div class="form-field password-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility(this)"></i>
                    </div>
                    <div class="form-field">
                        <i class="fas fa-briefcase"></i>
                        <select>
                            <option value="staff">Staff</option>
                            <option value="manager">Manager</option>
                            <option value="security">Security</option>
                        </select>
                    </div>
                    <a href="../employee/list_employee.html" class="add-link">ADD</a>
                </form>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
 
    <script>
          document.addEventListener('DOMContentLoaded', function() {
            fetch('../../admin/header_admin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            fetch('../../admin/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });
        function togglePasswordVisibility(icon) {
            const passwordField = icon.previousElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }
    </script>
</body>
</html>
