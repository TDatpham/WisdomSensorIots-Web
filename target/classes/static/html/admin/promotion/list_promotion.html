<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/admin/promotion/list_promotion.css">
    <link rel="stylesheet" href="../../../../static/css/admin/header_admin.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>    
    <div class="content">
        <div class="promotion-list">
            <h1>PROMOTION LIST</h1>
        </div>
        <div class="search-bar">
            <div class="left-section">
                <button onclick="adjustList()"><i class="fas fa-sort-amount-up"></i></button>
            </div>
            <div class="center-section">
                <input type="text" placeholder="Search...">
            </div>
            <div class="right-section">
                <button onclick="goToAddPage()">Add +</button>
            </div>
        </div>
        <div class="card" onclick="goToDetailPage('poster1')">
            <h2>Poster 1 - Giảm giá</h2>
            <p>Mô tả về Poster 1</p>
        </div>
        <div class="card" onclick="goToDetailPage('poster2')">
            <h2>Poster 2 - Giảm giá</h2>
            <p>Mô tả về Poster 2</p>
        </div>
        <div class="pagination">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>...</button>
            <button>></button>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../../admin/header_admin.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });

            fetch('../../admin/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        });

        function goToAddPage() {
            window.location.href = '../../../html/admin/promotion/add_promotion.html'; // Adjust the path as needed
        }

        function goToDetailPage(promotionId) {
            // Navigate to the detail page based on the promotion ID or any other identifier
            window.location.href = `detail_promotion.html?id=${promotionId}`; // Adjust the path as needed
        }
    </script>
</body>
</html>
